<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Détection d’objets avec COCO-SSD</title>

        <!-- CSS -->
        <link
            rel="stylesheet"
            href="style.css"
        />

        <!-- TensorFlow.js -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

        <!-- Modèle COCO-SSD -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

        <!-- JS de l’application -->
        <script
            src="script.js"
            defer
        ></script>
    </head>
    <body>
        <div class="app">
            <h1>Détection d’objets</h1>

            <input
                type="text"
                id="imageUrl"
                placeholder="URL de l'image"
                size="50"
            />
            <button id="loadBtn">Charger l’image</button>

            <p class="hint">
                ℹ️ Utilisez de préférence des images provenant de Wikimedia,
                Unsplash, Pixabay ou Pexels.
            </p>

            <div id="container">
                <img
                    id="image"
                    crossorigin="anonymous"
                />
                <canvas id="canvas"></canvas>
            </div>

            <h2>Objets détectés</h2>
            <ul id="results"></ul>
        </div>
    </body>
</html>
